<section class="text-gray-700 body-font   rounded-lg bg-white">
    <div class="container px-5 py-8 mx-auto  ">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="{{book?.title}}" class="lg:w-1/3 w-1/2 md:w-1/3 h-1/2 object-cover object-center  border border-gray-200" [src]=book?.image >
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-4 mt-4 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{book?.authors[0].name}}</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{book?.title}}</h1>
          <div class="flex mb-4">
            <span class="flex items-center">
                
                    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" [style.fill]=" i < rating ? 'currentColor' : 'none' " stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                        </svg>
                    </ng-container>
              
              <span class="text-gray-600 ml-3">{{rating}} Notes</span>
            </span>
            <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200">
              <a class="text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
              </a>
              <a class="ml-2 text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                </svg>
              </a>
              <a class="ml-2 text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                </svg>
              </a>
            </span>
          </div>
          <p class="leading-relaxed" *ngIf="book?.synopsis; else noSynopsis">{{book?.synopsis}}</p>
          <ng-template #noSynopsis><p>Aucun résumé n'a été trouvé</p></ng-template>
          <div class="flex mt-6  items-center pb-5 border-b-2 border-gray-200 mb-5">
            <div class="flex flex-col ml-6 ">
              <span class="mr-3">Langue: {{book?.language}}</span>
              <span class="mr-3">Date de publication: {{book?.publishedDate | date:'dd-MM-yyyy'}}</span>
              <span class="mr-3">Genre: {{book?.genre}}</span>
            </div>
            <div class="flex ml-6 items-center">
             
              <div class="relative">
               <!--  <select class="rounded border appearance-none border-gray-400 py-2 focus:outline-none focus:border-red-500 text-base pl-3 pr-10">
                  <option>SM</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select> -->
                <!-- <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                    <path d="M6 9l6 6 6-6"></path>
                  </svg>
                </span> -->
              </div>
            </div>
          </div>
          <div class="flex">
            <span class="text-sm title-font text-gray-500">ISBN: {{book?.isbn}}</span>
            <button class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Supprimer de ma liste</button>
            <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-red-600 ml-4" >
              <svg [style.fill]=" favoris ? 'currentColor' : '#6b7280' " stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
