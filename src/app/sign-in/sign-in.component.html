
  <div class="dropdown">
    <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Connexion
    </button>
    <div class="dropdown-menu">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Se connecter</button>
      </form>
    </div>
  </div>
